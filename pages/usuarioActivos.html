    <div class="veterinariosContainer container-fluid">
      <div class="veterinarios">
          <h3 class="veterinarios__Titulo">Listado de Usuarios Registrados en el Pet Shop</h3>
         <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
            <table class="table table-dark table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="data">

                </tbody>

            </table>
         </div> 
         
    </div>
    </div>

    <footer class="piePagina">
        <div class="piePagina__fondo">
          <img src="../assets/footerTransp.png" class="imagenFooter img-fluid" alt="footer">
        </div>
        <div class="piePagina__descripcion">

        </div>
        <div class="piePagina__redesSociales">
          <a href="https://www.facebook.com/zoovital.veterinaria"><img src="../assets/facebook.png" class="img-fluid" alt="iconoFacebook"></a>
          <a href="https://www.instagram.com/zoovital_vet/?hl=es"><img src="../assets/ig.png" class="img-fluid" alt="iconoInstagram"></a>
        </div>
  
    </footer>
    
    <script>
        let url ='https://jsonplaceholder.typicode.com/users'
        fetch(url)
            .then(response=>response.json())
            .then(data=>mostrarData(data))
            .catch(error=>console.log(error))

            const mostrarData = (data) =>{
                console.log(data)
                let body =''
                for (let i=0; i<data.length;i++){
                    body+= `<tr><td>${data[i].name}</td><td>${data[i].email}</td></tr>`
                }
                
               document.getElementById('data').innerHTML = body
            }
    </script>
